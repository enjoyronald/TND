    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <div class="row">
              <h1>Ajouter Album</h1>
            </div>
            <div class="row">
              <div class="col-md-12">
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <div class="col-sm-2">
                      <label for="titre" class="control-label">Titre</label>
                    </div>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="titre" placeholder="titre" readonly="" value="titre" name="titre">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-2">
                      <label for="artiste" class="control-label">Artiste</label>
                    </div>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="auteur" placeholder="auteur" readonly="true" value="auteur" name="auteur">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-2">
                      <label for="annee" class="control-label">Année Edition</label>
                    </div>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="annee" placeholder="2016" value="2016" name="annee" min="1900" max="2100">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-2">
                      <label for="etat" class="control-label">Etat</label>
                    </div>
                    <div class="col-sm-10" required="true">
                      <select name="etat" class="col-sm-12 form-control" id="etat">
                        <option value="NEUF">NEUF</option>
                        <option value="BIEN">BIEN</option>
                        <option value="USAGER">USAGER</option>
                        <option value="JETER">JETER</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-2">
                      <label for="format" class="control-label">Format</label>
                    </div>
                    <div class="col-sm-10" required="true">
                      <select name="format" class="col-sm-12 form-control" value="CD" readonly="true">
                        <option value="dvd">DVD</option>
                        <option value="cd">CD</option>
                        <option value="Blu-Ray">Blu-ray</option>
                      </select>
                    </div>
                  </div>
                  <fieldset id="ajout_acteurs">
                    <legend>Acteurs</legend>
                    <div class="form-group">
                      <div class="col-sm-2">
                        <label for="acteurs[]" class="control-label">Nom acteur</label>
                      </div>
                      <div class="col-sm-9">
                        <input class="form-control" type="text" name="acteurs[]" id="acteurs[0]" required="">
                      </div>
                      <div class="col-md-1 form-group">
                        <input type="button" onclick="ajouterAuteur(this.parentNode.parentNode.parentNode)" value="+" id="bt_ajouterAuteur" class="btn btn-primary">
                      </div>
                    </div>
                  </fieldset>
                  <div class="form-group">
                    <div class="col-sm-2">
                      <label for="resume" class="control-label">Resumé</label>
                    </div>
                    <div class="col-sm-10">
                      <textarea class="form-control" rows="5" id="resume" name="resume"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">Ajouter</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-2"></div>
        </div>
      </div>
    </div>

    <script>
      var nba=1; // nombre d'auteurs 
      function ajouterAuteur(node){
            var frag = document.createElement('div');
    		frag.className="form-group";
    frag.innerHTML=''
                +   '<div class="col-sm-2"><label for="acteurs[]" class="control-label">Nom acteur</label></div>'
                +   '<div class="col-md-9 "><input class="form-control" type="text" name="acteurs[]" id="acteurs['+nba+']" required placeholder="ex:toto"></div>'
				 +   '<div class="col-md-1 form-group"><input class="btn btn-danger" type="button" onclick="supprimerAuteur(this.parentNode.parentNode)" value=" - " ></div>'
                ;
    nba+=1; //on incremente le nombre d'auteurs
    node.appendChild(frag);
      }
      function supprimerAuteur(node){
        node.parentNode.removeChild(node);
      }
    </script>
  

</body></html>
